<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  
/* global nn */

function setup(){
  nn.get('body').css({ backgroundColor: "black"})
  nn.create('span').
    content("World's Small Violin")
    .addTo('body')
  .css({
    position: 'absolute',
    top: (nn.height / 2),
    left: (nn.width / 2),
    color:"white",
    fontSize: 100,
  })
}

nn.on('load', setup)
//nn.on('load', animate)
  
</script>
