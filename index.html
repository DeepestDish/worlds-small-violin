<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  
/* global nn */

const audio = 'violin_d_string.mp3'
let img = 'one_string_violino.png'

function setup(){
  nn.get('body').css({ backgroundColor: "black"})
  nn.create('span').
    content("World's Small Violin")
    .addTo('body')
  .css({
    position: 'absolute',
    top: (nn.height / 3),
    left: (nn.width / 4),
    color:"white",
    fontSize: (nn.height / 10),
  })
  
  nn.create('span').
    content("click/tap to start")
    .addTo('body')
  .css({
    position: 'absolute',
    top: (nn.height / 3) + (nn.height / 4),
    left: (nn.width / 2),
    color:"white",
    fontSize: (nn.height / 20),
  })
  .on('click', () => start())
}

function start(){
  document.body.innerText = ""
  nn.get('body').css({ backgroundColor: "navy"})
  nn.create('img')
  .set({
    src: img,
    width: nn.height * 0.75
  })
  .css({
    position: 'absolute',
    top: -nn.height * 0.15
  })
  .addTo('body')
  
}  

nn.on('load', start)
//nn.on('load', animate)
  
</script>
